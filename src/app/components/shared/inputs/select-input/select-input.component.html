<div class="form-group">

  <label [for]="id">{{ label }}</label>

  <select 
    [id]="id" 
    [(ngModel)]="value" 
    [required]="required" 
    (ngModelChange)="onValueChange($event)"
    class="form-control"
  >
    <option *ngFor="let option of options" [value]="option.value">{{ option.value }}</option>
  </select>

  <div *ngIf="validation.error" class="text-danger">
    {{ validation.message }}
  </div>
</div>
